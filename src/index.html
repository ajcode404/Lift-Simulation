<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Lift configuration -->
    <div class="lift-config">
        <div class="config">
            <label for="floors">Enter number of floors</label>
            <input id="config-floor" name="floors" type="number">
        </div>
        <div class="config">
            <label for="lifts">Enter number of lifts</label>
            <input id="config-lift" name="lifts" type="number">
        </div>
        <button id="config-submit-btn" class="config">Submit</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Lift configuration -->
    <div class="lift-config">
        <div class="config">
            <label for="floors">Enter number of floors</label>
            <input id="config-floor" name="floors" type="number">
        </div>
        <div class="config">
            <label for="lifts">Enter number of lifts</label>
            <input id="config-lift" name="lifts" type="number">
        </div>
        <button id="config-submit-btn" class="config">Submit</button>
    </div>

    <div id="canvas"></div>

    <div class="floor">
        <div class="floor-component">
            <button id="up">Up</button>
            <button id="down">Down</button>
        </div>
        <div class="floor-component lift">
        </div>
        
    </div>

    <div class="floor">
        <div class="floor-component">
            <button id="up1">Up</button>
            <button id="down1">Down</button>
        </div>
        <div class="floor-component lift" id="lift">
            <div class="lift-door left"></div>
            <div class="lift-door right"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
